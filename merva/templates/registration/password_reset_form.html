{% extends 'base.html' %}

{% block page_content %}
<h3>Sending email for password resetting Page</h3>
<form action="{% url 'password_reset' %}" method="POST">
    {% csrf_token %}
    <p>email:</p>
    <div class="form-group">{{ form.email }}</div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{{ form.errors }}
{% endblock %}
